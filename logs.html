<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Apex Logs</title>
    <script src="logs.js" defer></script>

    <style>
        /* Reset margins and set full height */
        html, body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }

        #tabUrl {
            font-size: 14px;
            text-align: center;
            color: #333;
            background-color: #e2f7e2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            word-wrap: break-word;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        select, input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Add button styles */
        .filter-actions {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #e53935;
        }

        /* Make the table container take full height */
        .table-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            border: 1px solid #ddd;
            background: white;
            min-height: 0; /* Ensures it doesn't exceed the parent */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        thead {
            position: sticky;
            top: 0;
            background-color: #4CAF50;
            color: white;
            z-index: 2;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        th {
            background-color: #4CAF50;
            color: white;
            position: relative;
            user-select: none;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        tr:hover td {
            background-color: #e6f7e6;
        }

        /* Make table headers resizable */
        th .resize-handle {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            background-color: transparent;
        }

        th:hover .resize-handle {
            background-color: #aaa;
        }

        th.resizing {
            background-color: #ddd;
        }
        /* Modal background */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 70%; /* Adjust width as needed */
    max-width: 1300px; /* Max width */
    min-height: 300px; /* Fixed minimum height */
    height: 700px;
    overflow-y: auto;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    position: relative;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

/* Close button */
.close-btn {
    position: absolute;
    top: -5px;
    right: 12px;
    font-size: 59px;
    color: #333;
    cursor: pointer;
    background-color: transparent;
    border: none;
}

.close-btn:hover {
    color: #ff4d4d;
}

/* Style the log body (the content in the modal) */
.log-body {
    font-family: "Courier New", Courier, monospace;
    white-space: pre-wrap; /* Ensure line breaks in content */
    word-wrap: break-word; /* Ensure long lines break correctly */
    max-height: 600px; /* Max height of the body */
    overflow-y: auto; /* Allow scrolling if the content is long */
    font-size: 15px;
}

/* Transition effect for the modal */
.modal.show {
    opacity: 1;
}

.modal-content.show {
    opacity: 1;
    transform: scale(1);
}
/* Button Styles */
.open-log-btn {
    background-color: #0070d2;  /* Salesforce blue */
    color: white;                /* Text color */
    font-size: 14px;             /* Text size */
    padding: 8px 16px;           /* Button padding */
    border-radius: 4px;          /* Rounded corners */
    border: none;                /* Remove border */
    cursor: pointer;            /* Pointer cursor */
    transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
}

/* Hover effect */
.open-log-btn:hover {
    background-color: #005bb5;  /* Darker blue */
    transform: scale(1.05);      /* Slight zoom effect */
}

/* Focus effect */
.open-log-btn:focus {
    outline: none;              /* Remove focus outline */
    box-shadow: 0 0 0 3px rgba(0, 112, 210, 0.4);  /* Blue glow */
}

/* Active effect */
.open-log-btn:active {
    background-color: #003f8e;  /* Even darker blue */
    transform: scale(0.98);      /* Slight shrink on click */
}


.download-log-btn {
    background-color: #28a745; /* Green */
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 4px;
    transition: background 0.3s;
    height: 32px;
}

.download-log-btn:hover {
    background-color: #1e7e34; /* Darker green */
    transform: scale(1.05); 
}

.delete-log-btn {
    background-color: #dc3545; /* Red */
    color: white;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    margin-left: 5px;
    height: 32px;
}
.delete-log-btn:hover {
    background-color: #b02a37;
    transform: scale(1.05); 
}

.debug-checkbox {
    margin-bottom: 10px;
    font-size: 14px;
}

.debug-checkbox input {
    margin-left: 5px;
}

#refreshLogs {
    background-color: #007bff; /* Salesforce blue */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    
    width: 150px;
    text-align: center;
}

#refreshLogs:hover {
    background-color: #0056b3; /* Darker blue */
    
}

#refreshLogs:active {
    background-color: #00408a;
    transform: scale(0.95);
}

/* Set fixed width for action column */
th:nth-child(6),
td:nth-child(6) {
    width: 200px; /* Adjust width as needed */
    text-align: center;
}

/* Ensure action buttons fit in one row */
.action-buttons {
    display: flex;
    justify-content: center;
    gap: 5px;
}

/* Buttons inside Action Column */
.action-buttons button {
    flex: 1;
    min-width: 65px; /* Prevent shrinking */
    padding: 6px;
    font-size: 12px;
}

/* Go to Top Button */
#goToTopBtn {
    position: fixed;
    bottom: 40px;
    right: 32px;
    z-index: 100;
    width: 50px;
    height: 50px;
    background-color: #007bff;
    color: white;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: none;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s, transform 0.2s;
}

#goToTopBtn:hover {
    background-color: #0056b3; /* Darker blue */
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <p id="tabUrl">Loading tab URL...</p>

    <h2>Today's Apex Logs</h2>
    

    <div class="filters">

<select id="filterStatus">

    <!-- Reset Button Section -->
    <div class="filter-actions">

        <button  id="refreshLogs">ðŸ”„ Refresh</button>

    <div class="table-container">
        <table>
            <thead style="top: -1px;">
                <tr>
                    <th>ID <span class="resize-handle"></span></th>
                    <th>Start Time <span class="resize-handle"></span></th>
                    <th>Status <span class="resize-handle"></span></th>

            <tbody id="logTable">
                <tr><td colspan="5">Loading logs...</td></tr>

    <script>
        // Reset Filters Functionality
     

        // Existing Resize functionality for table columns
        document.querySelectorAll("th").forEach(th => {
            const handle = document.createElement("span");
            handle.classList.add("resize-handle");
            th.appendChild(handle);

            let isResizing = false;

            handle.addEventListener("mousedown", (e) => {
                isResizing = true;
                const startX = e.pageX;
                const startWidth = th.offsetWidth;

                const doResize = (moveEvent) => {
                    if (isResizing) {
                        const newWidth = startWidth + (moveEvent.pageX - startX);
                        th.style.width = newWidth + "px";
                    }
                };

                const stopResize = () => {
                    isResizing = false;
                    document.removeEventListener("mousemove", doResize);
                    document.removeEventListener("mouseup", stopResize);
                };

                document.addEventListener("mousemove", doResize);
                document.addEventListener("mouseup", stopResize);
            });
        });
    </script>
</body>
</html>
